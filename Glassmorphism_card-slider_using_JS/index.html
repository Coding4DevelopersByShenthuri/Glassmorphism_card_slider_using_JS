<!DOCTYPE html>
<html lang="en">
  <!--Created by Shenthuri Maran-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Card Slider using-SwiperJS</title>

    <!--SwiperJs-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="swiper">
        <div class="swiper-wrapper wrapper">
          <div class="swiper-slide card">
            <div class="image">
              <img src="images/Anushka-Shetty.jpg" alt="" />
            </div>
            <h2 class="name">Anushka Shetty</h2>
            <p class="job">South Indian Actress</p>
            <button class="btn">Follow</button>
          </div>
          <div class="swiper-slide card">
            <div class="image">
              <img src="images/Kate-Winslet.webp" alt="" />
            </div>
            <h2 class="name">Kate Winslet</h2>
            <p class="job">Hollywood Actress</p>
            <button class="btn">Follow</button>
          </div>
          <div class="swiper-slide card">
            <div class="image">
              <img src="images/Google-Sundar-Pichai.jpg" alt="" />
            </div>
            <h2 class="name">Sundar Pichai</h2>
            <p class="job">CEO of Google</p>
            <button class="btn">Follow</button>
          </div>
          <div class="swiper-slide card">
            <div class="image">
              <img src="images/thumb2-justin-bieber-concert-canadian-singer-usa.jpg" alt="" />
            </div>
            <h2 class="name">Justin Bieber</h2>
            <p class="job">Hollywood Singer</p>
            <button class="btn">Follow</button>
          </div>
          <div class="swiper-slide card">
            <div class="image">
              <img src="images/1_rpzYSbRtkb6_1FP_rCEk7w.jpg" alt="" />
            </div>
            <h2 class="name">Dhanush</h2>
            <p class="job">South Indian Actor</p>
            <button class="btn">Follow</button>
          </div>
          <div class="swiper-slide card">
            <div class="image">
              <img src="images/2020_9$largeimg_497324026.jpg" alt="" />
            </div>
            <h2 class="name">S P Balasubramanian</h2>
            <p class="job">Indian Singer</p>
            <button class="btn">Follow</button>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next nav-btn"></div>
      <div class="swiper-button-prev nav-btn"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
